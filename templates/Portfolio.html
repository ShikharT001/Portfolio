<div class="contact-button-container">

<!-- Contact Form Overlay -->
<div class="contact-overlay" id="contactOverlay">
  <div class="contact-form-container blur">
    <h2>Contact Me</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="blur" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="blur" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="blur" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="contact-button">Send Message</button>
      <button type="button" class="close-button">Close</button>
    </form>
  </div>
</div>
