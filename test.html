<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Sparkles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      animation: moveSparkle 3s linear infinite, fade 3s ease-in-out infinite;
    }

    @keyframes moveSparkle {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(calc(100vw - 50px), calc(100vh - 50px));
      }
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <script>
    const sparkleCount = 50; // Number of sparkles

    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');

      // Random initial positions
      sparkle.style.left = `${Math.random() * 100}vw`;
      sparkle.style.top = `${Math.random() * 100}vh`;

      // Random animation duration and delay
      const duration = Math.random() * 5 + 2; // 2s to 7s
      const delay = Math.random() * 2; // 0s to 2s
      sparkle.style.animationDuration = `${duration}s`;
      sparkle.style.animationDelay = `${delay}s`;

      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
