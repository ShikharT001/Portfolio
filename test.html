<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Water Drop</title>
    <style>
        .water-drop {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #C9E9F5, #E3FAFF);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: drop 2s infinite;
        }

        .water-drop::after {
            content: '';
            position: absolute;
            top: 80%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #E3FAFF;
            border-radius: 70%;
            transform: translateX(-50%);
        }

        @keyframes drop {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <div class="water-drop"></div>
</body>
</html>
